<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zomato Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 h-screen flex justify-center items-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-80">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">Create Your Account</h2>
    <form action="/signup" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-red-300"/>
      <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-red-300"/>
      <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">Sign Up</button>
    </form>
    <a href="login.html" class="block text-center text-sm text-red-500 mt-4">Already have an account? Login</a>
  </div>
</body>
</html>
